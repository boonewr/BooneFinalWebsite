<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <script src="catscripts.js" defer></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat-alog</title>
</head>

<body id="lucypage">
    
    <header id="navbar">
        <div id="headercontent">
            <div id="mainlink" class="navlink" class="headerelement"><a class="nav" href="main.html">Main Page</a></div>
            <h1 id="title" class="headerelement">Cat Catalogue</h1>
            <div id="searchlink" class="navlink" class="headerelement">Search</div>
        </div>
    </header>

    <div id="body">

        <h1 class="catname" id="lucy">LUCY</h1>
        <div class="styleline"></div>

        <img class="catthumbnail" id="lucy1" src="images/Lucy/lucythumb1.jpg" alt="a tabby cat meowing up at the camera">
        <img class="catthumbnail" id="lucy2" src="images/Lucy/lucythumb2.jpg" alt="a tabby cat standing between porch railings against a blue sky">
        <img class="catthumbnail" id="lucy3" src="images/Lucy/lucythumb3.jpg" alt="two tabby cats rolling around on the sidewalk">

        <div class="bio" id="catdesc">
            <ul class="bioinfo">
                <li class="info">
                    <div class="infotitle">Bio</div>
                    <div class="infocontent">Lucy is a skinny tabby cat with large eyes. She has one (biological) brother - <a class="namelink" href="emmett.html">Emmett.</a></div>
                </li>
                <li class="info">
                    <div class="infotitle">Personality</div>
                    <div class="infocontent">Lucy is very friendly and will run across the street to greet someone she likes. She has a remarkably deep meow for a small cat.</div>
                </li>
            </ul>
        </div>
    </div>

    <footer class="otherinfo" id="singlepage">
        <div class="footerbox"></div>
    </footer>
    <div id="grayout"></div>

    <img class="catfullimg" src="images/Lucy/lucy1.png" alt="a tabby cat meowing up at the camera">
    <img class="catfullimg" src="images/Lucy/lucy2.png" alt="a tabby cat standing between porch railings against a blue sky">
    <img class="catfullimg" src="images/Lucy/lucy3.png" alt="two tabby cats rolling around on the sidewalk">
    

    <div id="exitfullscreen"></div>
</body>

</html>
