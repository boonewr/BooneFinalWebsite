<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat-alog</title>
</head>

<body id="brotherpage">
    
    <header id="navbar">
        <div id="headercontent">
            <div id="mainlink" class="navlink" class="headerelement"><a class="nav" href="main.html">Main Page</a></div>
            <h1 id="title" class="headerelement">Cat Catalogue</h1>
            <div id="searchlink" class="navlink" class="headerelement">Search</div>
        </div>
    </header>

    <div id="body">

        <h1 class="catname">UNKNOWN</h1>
        <div class="styleline"></div>

        <img class="catthumbnail" id="brother1" src="images/Gunny brother 1/brotherthumb1.jpg" alt="A tabby cat sitting in front of a car licking its lips dramatically">
        <img class="catthumbnail" id="brother2" src="images/Gunny brother 1/brotherthumb2.jpg" alt="A tabby cat crouched on a sidewalk eating something">
        <img class="catthumbnail" id="brother3" src="images/Gunny brother 1/brotherthumb3.jpg" alt="A tabby cat sitting in front of a stump">

        <div class="bio" id="catdesc">
            <ul class="bioinfo">
                <li class="info">
                    <div class="infotitle">Bio</div>
                    <div class="infocontent">A large tabby cat. <a class="namelink" href="gunny.html">Gunny's</a> brother.</div>
                </li>
                <li class="info">
                    <div class="infotitle">Personality</div>
                    <div class="infocontent">Even more mysterious than <a class="namelink" href="gunny.html">Gunny.</a> The only time I've gotten a good look at this cat is when it came to my yard to eat a bird one of my cats killed.</div>
                </li>
            </ul>
        </div>
    </div>

    <footer class="otherinfo" id="singlepage">
        <div class="footerbox"></div>
    </footer>
    <div id="grayout"></div>

    <img class="catfullimg" src="images/Gunny brother 1/brother1.png" alt="A tabby cat sitting in front of a car licking its lips dramatically">
    <img class="catfullimg" src="images/Gunny brother 1/brother2.png" alt="A tabby cat crouched on a sidewalk eating something">
    <img class="catfullimg" src="images/Gunny brother 1/brother3.png" alt="A tabby cat sitting in front of a stump">
