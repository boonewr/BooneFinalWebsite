<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <script src="catscripts.js" defer></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat-alog</title>
</head>

<body id="page">
    
    <header id="navbar">
        <div id="headercontent">
            <div id="mainlink" class="navlink" class="headerelement"><a class="nav" href="main.html">Main Page</a></div>
            <h1 id="title" class="headerelement">Cat Catalogue</h1>
            <div id="searchlink" class="navlink" class="headerelement">Search</div>
        </div>
    </header>

    <div id="body">

        <h1 class="catname">BISCUIT</h1>
        <div class="styleline"></div>

        <img class="catthumbnail" id="biscuit1" src="images/Biscuit/biscuitthumb1.jpg" alt="a tan and white cat standing on a street curb">
        <img class="catthumbnail" id="biscuit2" src="images/Biscuit/biscuitthumb2.jpg" alt="a tan and white cat walking across grass towards the sidewalk">
        <img class="catthumbnail" id="biscuit3" src="images/Biscuit/biscuitthumb3.jpg" alt="a tan and white cat laying on concrete in the sun">

        <div class="bio" id="catdesc">
            <ul class="bioinfo">
                <li class="info">
                    <div class="infotitle">Bio</div>
                    <div class="infocontent"></div>
                </li>
                <li class="info">
                    <div class="infotitle">Personality</div>
                    <div class="infocontent"></div>
                </li>
            </ul>
        </div>
    </div>

    <footer class="otherinfo" id="singlepage">
        <div class="footerbox"></div>
    </footer>
    <div id="grayout"></div>

    <img class="catfullimg" src="" alt="">
    

    <div id="exitfullscreen"></div>
</body>

</html>
